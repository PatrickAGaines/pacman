<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>

    <!-- Bootstrap Stylesheet Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- CSS Link -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index_style.css' %}">

</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-light" style="background-color: gray;">
        <a class="navbar-brand" id="navbar" href="#">
          <img src="/static/img/pacman.gif" width="30" height="30" class="d-inline-block align-top" alt="">
          Mr. Pacman
        </a>
    </nav>

    <div class="container" id="main">

        <!-- Title Section -->
        <div class="row">
            <div class="col d-flex justify-content-center">
                <h1>Pacman</h1>
            </div>
        </div>


        <!-- Game Section -->
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div id="world"></div>
                <div id="pacman"></div>
            </div>
        </div>
        
        <!-- Score Section -->
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div id="score">0</div>
            </div>
        </div>

    </div>

    <!-- Javascript Link -->
    <script src="static/javascript/logic.js"></script>

    <!-- Bootstrap Javascript Link -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
